<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up </title>
</head>
<body>
    <div class="container">
        <div class="form1back">
            <div class="heading">
                <h1></h1>
            </div>
        <form action="./finish.html">
        <div class="form2">
        <div class="emailaddress">
            <span class="emailadd">Email Address <i class="fas fa-envelope-square"></i></span>
            <input type="email" placeholder="example@gmail.com" required maxlength="80">
        </div>
        <br>
        <div class="password">
            <span class="pass">Password <i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Password" required maxlength="20">
        </div>
        <br>
        <div class="confirmpassword">
            <span class="confirm">Confirm Password  <i class="fas fa-lock"></i></i></span>
            <input type="password" placeholder="Confirm Password" required maxlength="20">
        </div>
        <br>
        <div class="recovery">
            <span class="recove">Recovery Email <i class="fas fa-envelope"></i></span>
            <input type="email" placeholder="RecoveryEmail@gmail.com" id="email" required>
        </div>
        <div class="sub">
        <button type="submit">Sign Up <i class="fas fa-user"></i></i></button>
        </div>
        </div>           
        </form>
        </div>
        </div>
    </div>
</body>
</html>
