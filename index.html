<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">


     <link rel="stylesheet" href="style.css">
    <title>Sign Up  Form</title>
</head>
<body>
    <div class="container">
        <div class="form1back">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
        <form action="./form2.html">
        <div class="firstname">
            <span class="first">First Name</span>
            <input type="text" placeholder="First Name" required>
        </div>
        <div class="lastname">
            <span class="last">Last Name</span>
            <input type="text" placeholder="Last Name" required>
        </div>
        <div class="username">
            <span class="user">User Name</span>
            <input type="text" placeholder="Set User Name" required>
        </div>
        <div class="gender">
            <span class="gend">Gender</span>
                <div class="radi">
            <input type="radio" value="male" name="gender" id="male" required >
            <span class="check"></span><span class="genr">Male</span>
        </div>
        <div class="radi">
            <input type="radio" value="female" name="gender" id="female">
            <span class="check"></span><span class="genr">Female</span>
        </div>
</div>
        <div class="birthdate">
            <span class="birth">Birth Date</span>
            <input type="date" name="birthdate" id="birthd" required>
        </div>
        <div class="sub">
        <button type="submit">Proceed <i class="fas fa-arrow-circle-right"></i></button>
        </div>           
        </form>
        </div>
        </div>
    </div>
</body>
</html>
